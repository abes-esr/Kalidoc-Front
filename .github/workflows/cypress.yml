name: Cypress tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.16.0
      - run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          project: ../src
          browser: chrome
          build: npm build
          start: npm run serve
          wait-on: "http://localhost:8080"
