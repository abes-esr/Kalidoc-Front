<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
<!--    <script src="https://outils.abes.fr/cookie-banner/bandeau.js" type="text/javascript" id="cookie-banner-script" data-cookie-banner-style="z-index: 10000; background-color: black; position: absolute; width: 100%; top: 0; padding: 0.5%; color: white; font-family: Roboto,sans-serif;" data-cookie-banner-url="https://abes.fr/pages-donnees-personnelles/qualimarc.sudoc.html"></script>-->

  <script src="tarteaucitron/tarteaucitron.js" type="text/javascript"></script>

  <script type="text/javascript">
      tarteaucitron.init({
          "privacyUrl": "", /* Privacy policy url */
          "bodyPosition": "top", /* or top to bring it as first element for accessibility */
          "hashtag": "#tarteaucitron", /* Open the panel with this hashtag */
          "cookieName": "tarteaucitron", /* Cookie name */
          "orientation": "middle", /* Banner position (top - bottom) */
          "groupServices": false, /* Group services by category */
          "serviceDefaultState": "wait", /* Default state (true - wait - false) */
          "showAlertSmall": false, /* Show the small banner on bottom right */
          "cookieslist": false, /* Show the cookie list */
          "closePopup": false, /* Show a close X on the banner */
          "showIcon": true, /* Show cookie icon to manage cookies */
          "iconSrc": "tarteaucitron/cookie.ico", /* Optionnal: URL or base64 encoded image */
          "iconPosition": "BottomLeft", /* BottomRight, BottomLeft, TopRight and TopLeft */
          "adblocker": false, /* Show a Warning if an adblocker is detected */
          "DenyAllCta" : true, /* Show the deny all button */
          "AcceptAllCta" : true, /* Show the accept all button when highPrivacy on */
          "highPrivacy": true, /* HIGHLY RECOMMANDED Disable auto consent */
          "handleBrowserDNTRequest": false, /* If Do Not Track == 1, disallow all */
          "removeCredit": false, /* Remove credit link */
          "moreInfoLink": true, /* Show more info link */
          "useExternalCss": false, /* If false, the tarteaucitron.css file will be loaded */
          "useExternalJs": false, /* If false, the tarteaucitron.js file will be loaded */
          //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for multisite */
          "readmoreLink": "https://abes.fr/pages-donnees-personnelles/qualimarc.sudoc.html", /* Change the default readmore link */
          "mandatory": true, /* Show a message about mandatory cookies */
          "mandatoryCta": true /* Show the disabled accept button when mandatory on */
      });
  </script>

  <script type="text/javascript">
      tarteaucitron.user.piwikProId = '35';
      (tarteaucitron.job = tarteaucitron.job || []).push('piwikpro');
  </script>

  <script>tarteaucitron.user.piwikProContainer = 'container';</script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
